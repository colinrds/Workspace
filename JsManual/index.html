<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JsManual</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            background: #F1F1F1;
            padding: 0;
            margin: 0;
            font-family: 'Helvetica Neue', 'Helvetica', 'Microsoft Yahei', sans-serif;
            color: #666;
            font-size:14px;
        }

        #main {
            width: 900px;
            background: #FFF;
            padding: 1% 2% 2% 2%;
            margin: 20px auto;
        }

        .title {
            width:100%;
            text-align: center;
            padding-top: 20px;
        }
        /* .title:first-of-type{
            padding-top: 0;
        } */
        .title span{
            width: calc(100% - 2px);
            line-height: 80px;
            height: 80px;
            display: block;
            border-left: 1px solid #C5E8E1;
            border-right: 1px solid #C5E8E1;
            font-size: 24px;
            color: #FFF;
        }
        table,
        table tr th,
        table tr td {
            border: 1px solid #C5E8E1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            height: 30px;
            line-height: 30px;
            color:#666;
            font-size:16px;
            background:#ECF0F1;
        }

        td {
            height: 20px;
            line-height: 20px;
            word-break: break-all;
        }

        table tbody td:nth-child(1) {
            width: 180px;
            letter-spacing: .5px;
        }

        table tbody td:nth-child(2) {
            width: 270px;
            letter-spacing: .5px;
        }

        table tbody tr:nth-child(even) {
            background: #F9F9F9;
        }
        #sidebar{
            width: 180px;
            position: fixed;
            background: #FFF;
            bottom: 20px;
            left: 50%;
            margin-left: 520px;
            border-top:1px solid #F1F1F1;
            border-left:1px solid #F1F1F1;
            border-right:1px solid #F1F1F1;
        }
        #nav-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        #nav-list li{
            width: 100%;
            height: 50px;
        }
        #nav-list li a{
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            display: block;
            text-decoration: none;
            color: #999;
            border-bottom:1px solid #F1F1F1;
        }
        #nav-list li a:hover{
            color: #666;
            background: #F8F8F8;
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <div id="sidebar">
        <ul id="nav-list">

        </ul>
    </div>
    <script>
        (function () {
            function Manual() { };
            Manual.prototype = {
                color: ['#01BF9D','#5BABE6','#F59C00','#EA4B35','#F3C500','#2D3D54','#9C56B9','#1FCF6D'],
                listName: ['dom','array','object','number'],
                getManual: function (callback) {
                    var main = '';
                    var dataList = '';
                    var that = this;
                    var navList = '';
                    manualData.forEach(function (val, idx) {
                        val.list.forEach(function (v, i) {
                            dataList += '<tr><td>'+v.code+'</td><td>'+v.grammar+'</td><td>'+v.describe+'</td></tr>'
                        });
                        navList += '<li><a href="#'+that.listName[idx]+'">'+val.title+'</a></li>'
                        main += '<div class="title" id="'+that.listName[idx]+'"><span style="background:'+that.color[idx]+'">'+val.title+'</span></div><table cellpadding="10"><thead><tr><th>代码</th><th>语法</th><th>描述</th></tr></thead><tbody>'+dataList+'</tbody></table>'
                        dataList = '';
                    })
                    callback({
                        main: main,
                        navList: navList
                    });
                },
                init: function () {
                    this.getManual(function (data) {
                        var mainDom = document.getElementById('main');
                        var navList = document.getElementById('nav-list');
                        mainDom.innerHTML = data.main;
                        navList.innerHTML = data.navList;
                    });
                }
            };
            var manualData = [
                {
                    title: 'DOM属性方法',
                    list: [
                        {
                            code: 'getElementById',
                            grammar: 'document.getElementById(elementID)',
                            describe: '返回对拥有指定id的第一个对象的引用。'
                        },
                        {
                            code: 'getElementsByName',
                            grammar: 'document.getElementsByName(name)',
                            describe: '返回带有指定名称的对象集合。'
                        },
                        {
                            code: 'getElementsByTagName',
                            grammar: 'document.getElementsByTagName(tagname)',
                            describe: '返回带有指定标签名的对象集合。'
                        },
                        {
                            code: 'getElementsByClassName',
                            grammar: 'document.getElementsByClassName(classname)',
                            describe: '返回文档中所有指定类名的元素集合，作为NodeList对象。'
                        },
                        {
                            code: 'querySelector',
                            grammar: 'document.querySelector(CSS selectors)',
                            describe: '返回文档中匹配指定 CSS 选择器的一个元素。'
                        },
                        {
                            code: 'querySelectorAll',
                            grammar: 'document.querySelectorAll(CSS selectors)',
                            describe: '返回匹配指定CSS选择器元素的所有子元素节点列表'
                        },
                        {
                            code: 'firstChild',
                            grammar: 'element.firstChild',
                            describe: '返回被选节点的第一个子节点'
                        },
                        {
                            code: 'lastChild',
                            grammar: 'element.lastChild',
                            describe: '返回文档的最后一个子节点。'
                        },
                        {
                            code: 'childNodes',
                            grammar: 'element.childNodes',
                            describe: '获取子节点集合'
                        },
                        {
                            code: 'previousSibling',
                            grammar: 'element.previousSibling',
                            describe: '返回选定节点的上一个同级节点（在相同树层级中的前一个节点）。'
                        },
                        {
                            code: 'nextSibling',
                            grammar: 'element.nextSibling',
                            describe: '返回被选节点的下一个同级节点（在相同树层级中的下一个节点）。'
                        },
                        {
                            code: 'parentNode',
                            grammar: 'element.parentNode',
                            describe: '返回指定节点的父节点。'
                        },
                        {
                            code: 'createElement',
                            grammar: 'createElement(name)',
                            describe: '创建元素节点。返回一个Element对象。'
                        },
                        {
                            code: 'createAttribute',
                            grammar: 'createAttribute(name)',
                            describe: '创建一个指定名称的属性，并返回Attr对象属性。'
                        },
                        {
                            code: 'createTextNode',
                            grammar: 'document.createTextNode(text)',
                            describe: '可创建文本节点'
                        },
                        {
                            code: 'appendChild',
                            grammar: 'node.appendChild(node)',
                            describe: '向节点添加最后一个子节点。'
                        },
                        {
                            code: 'insertBefore',
                            grammar: 'node.insertBefore(newnode,existingnode)',
                            describe: '在您指定的已有子节点之前插入新的子节点。'
                        },
                        {
                            code: 'replaceChild',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'cloneNode',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'removeChild',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'getAttribute',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'setAttribute',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'insertData',
                            grammar: 'insertData(offset,string)',
                            describe: ''
                        },
                        {
                            code: 'appendData',
                            grammar: 'appendData(string)',
                            describe: ''
                        },
                        {
                            code: 'deleteDate',
                            grammar: 'deleteDate(offset,count)',
                            describe: ''
                        },
                        {
                            code: 'replaceData',
                            grammar: 'replaceData(off,count,string)',
                            describe: ''
                        },
                        {
                            code: 'splitData',
                            grammar: 'splitData(offset)',
                            describe: ''
                        },
                        {
                            code: 'substring',
                            grammar: 'substring(offset,count)',
                            describe: ''
                        }
                    ]
                },
                {
                    title: 'Array属性方法',
                    list: [
                        {
                            code: 'concat',
                            grammar: 'arrayObject.concat(arrayX,arrayX,......,arrayX)',
                            describe: '连接两个或更多的数组，并返回结果。'
                        },
                        {
                            code: 'join',
                            grammar: 'arrayObject.join(separator)',
                            describe: '把数组的所有元素放入一个字符串。元素通过指定的分隔符进行分隔。'
                        },
                        {
                            code: 'pop',
                            grammar: 'arrayObject.pop()',
                            describe: '删除并返回数组的最后一个元素'
                        },
                        {
                            code: 'push',
                            grammar: 'arrayObject.push(newelement1,newelement2,....,newelementX)',
                            describe: '向数组的末尾添加一个或更多元素，并返回新的长度。'
                        },
                        {
                            code: 'reverse',
                            grammar: 'arrayObject.reverse()',
                            describe: '颠倒数组中元素的顺序。'
                        },
                        {
                            code: 'shift',
                            grammar: 'arrayObject.shift()',
                            describe: '删除并返回数组的第一个元素'

                        {
                            code: 'slice',
                            grammar: 'arrayObject.slice(start,end)',
                            describe: '从某个已有的数组返回选定的元素'
                        },
                        {
                            code: 'sort',
                            grammar: 'arrayObject.sort(function)',
                            describe: '对数组的元素进行排序'
                        },
                        {
                            code: 'splice',
                            grammar: 'arrayObject.splice(index,howmany,item1,.....,itemX)',
                            describe: '删除元素，并向数组添加新元素。'
                        },
                        {
                            code: 'toSource',
                            grammar: 'object.toSource()',
                            describe: '返回该对象的源代码。'

                        {
                            code: 'toString',

                            describe: '把数组转换为字符串，并返回结果。'

                        {
                            code: 'toLocaleString',
                            grammar: 'arrayObject.toLocaleString()',
                            describe: '把数组转换为本地数组，并返回结果。'
                        },
                        {
                            code: 'unshift',
                            grammar: 'arrayObject.unshift(newelement1,newelement2,....,newelementX)',
                            describe: '向数组的开头添加一个或更多元素，并返回新的长度。'
                        },
                        {
                            code: 'valueOf',
                            grammar: 'arrayObject.valueOf()',
                            describe: '返回数组对象的原始值'
                        }
                    ]
                },
                {
                    title: 'Object属性方法',
                    list: [
                        {
                            code: 'create',
                            grammar: 'Object.create',
                            describe: ''
                        },
                        {
                            code: 'defineProperties',
                            grammar: 'Object.defineProperties',
                            describe: ''
                        },
                        {
                            code: 'defineProperty',
                            grammar: 'Object.defineProperty',
                            describe: ''
                        },
                        {
                            code: 'freeze',
                            grammar: 'Object.freeze',
                            describe: ''
                        },
                        {
                            code: 'getOwnPropertyDescriptor',
                            grammar: 'Object.getOwnPropertyDescriptor',
                            describe: ''
                        },
                        {
                            code: 'getOwnPropertyNames',
                            grammar: 'Object.getOwnPropertyNames',
                            describe: ''
                        },
                        {
                            code: 'getPrototypeOf',
                            grammar: 'Object.getPrototypeOf',
                            describe: ''
                        },
                        {
                            code: 'isExtensible',
                            grammar: 'Object.isExtensible',
                            describe: ''
                        },
                        {
                            code: 'isFrozen',
                            grammar: 'Object.isFrozen',
                            describe: ''
                        },
                        {
                            code: 'isSealed',
                            grammar: 'Object.isSealed',
                            describe: ''
                        },
                        {
                            code: 'keys',
                            grammar: 'Object.keys',
                            describe: ''
                        },
                        {
                            code: 'preventExtensions',
                            grammar: 'Object.preventExtensions',
                            describe: ''
                        },
                        {
                            code: 'seal',
                            grammar: 'Object.seal',
                            describe: ''
                        },
                        {
                            code: 'hasOwnProperty',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'isPrototypeOf',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'propertyIsEnumerable',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'toLocaleString',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'toString',
                            grammar: '',
                            describe: ''
                        },
                        {
                            code: 'valueOf',
                            grammar: '',
                            describe: ''
                        }
                    ]
                },
                {
                    title: 'Number属性方法',
                    list: [
                        {
                            code: 'MAX_VALUE',
                            grammar: '',
                            describe: '属性表示在 JavaScript 里所能表示的最大数值。'
                        },
                        {
                            code: 'MIN_VALUE',
                            grammar: '',
                            describe: '属性表示在 JavaScript 中所能表示的最小的正值。'
                        },
                        {
                            code: 'NEGATIVE_INFINITY',
                            grammar: '',
                            describe: '属性表示负无穷大。'
                        },
                        {
                            code: 'NaN',
                            grammar: '',
                            describe: '表示“非数字”（Not-A-Number）。和 NaN 相同。'
                        },
                        {
                            code: 'POSITIVE_INFINITY',
                            grammar: '',
                            describe: '属性表示正无穷大。'
                        },
                        {
                            code: 'toExponential',
                            grammar: 'numObj.toExponential(fractionDigits)',
                            describe: '以指数表示法返回该数值字符串表示形式。'
                        },
                        {
                            code: 'toFixed',
                            grammar: 'numObj.toFixed(digits)',
                            describe: '使用定点表示法来格式化一个数。'
                        },
                        {
                            code: 'toLocaleString',
                            grammar: 'numObj.toLocaleString([locales [, options]])',
                            describe: '返回这个数字在特定语言环境下的表示字符串。'
                        },
                        {
                            code: 'toPrecision',
                            grammar: 'numObj.toPrecision(precision)',
                            describe: '以指定的精度返回该数值对象的字符串表示。'
                        },
                        {
                            code: 'toString',
                            grammar: 'numObj.toString([radix])',
                            describe: '返回指定 Number 对象的字符串表示形式。'
                        },
                        {
                            code: 'valueOf',
                            grammar: 'numObj.valueOf()',
                            describe: '返回一个被Number对象包装的原始值。'
                        }
                    ]
                }
            ]

            var mu = new Manual();
            mu.init();
        })()
    </script>
</body>

</html>
