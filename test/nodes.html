        var Dom = [];
        function findChild(node,name) {
            var $node = node.childNodes;
            var nodeoName = name.match(/[a-zA-z\d]+$/);
            for (var i = 0; i < $node.length; i++) {
                if ($node[i].tagName) {
                    switch (name.charAt(0)) {
                        //id选择器  eg: #box  使用document.getElementById选取
                        case '#':
                            if($node[i].getAttribute('id') == nodeoName){
                                Dom.push($node[i]);
                            }
                            break;
                        case '.':
                            if($node[i].getAttribute('class') == nodeoName){
                                Dom.push($node[i]);
                            }
                            break;
                        default:
                            if($node[i].tagName.toLocaleLowerCase() == name){
                                Dom.push($node[i]);
                            }
                    }
                }
                if ($node[i].childNodes) {
                    findChild($node[i],name);
                }
            }
            return Dom;
        }

        function init() {
            var a = document.getElementById("frm");
            console.log(findChild(a, 'span'));
        }
        window.onload = init;
    </script>
