    <script>
        function Manual() { };
        Manual.prototype = {
            changeString: function (str) {
                str = str.replace(/&/g, '&amp;');
                str = str.replace(/</g, '&lt;');
                str = str.replace(/>/g, '&gt;');
                str = str.replace(/x22/g, '&quot;');
                str = str.replace(/x27/g, '&#39;');
                return str;
            },
            enReg: function (text) {
                return text.replace(/[^A-Za-z]/ig, "").toLocaleLowerCase();
            },
            rightAnimation: function(dom,val){
                var computedStyle = document.defaultView.getComputedStyle(dom, null); 
                console.log();
            },
            _navState: true,
            _navAnimation: function(){
                var that = this;
                var navBtn = document.getElementsByClassName('nav_btn')[0];
                var navState = true;
                navBtn.onclick = (function(e){
                    if(that._navState){
                        // that.rightAnimation(this.parentNode,'0px');
                        this.parentNode.style.right = '0px';
                        that._navState = false;
                    }else{
                        this.parentNode.style.right = '-140px';
                        that._navState = true;
                    }
                })
            },
            _bodyClick: function(){
                var that = this;
                var bodyDOM = document.getElementsByTagName('body')[0];
                var navDOM = document.getElementById('nav');
                bodyDOM.onclick = function(){
                    if(navDOM.style.right == '0px'){
                        navDOM.style.right = '-140px';
                        that._navState = true;
                    }
                }
                navDOM.onclick = function(e){
                    e.stopPropagation();
                }
            },
            init: function () {
                var that = this;
                var waterfallDOM = document.getElementsByClassName('waterfall')[0];
                var navListDOM = document.getElementsByClassName('nav_list')[0];
                var mianHtml = '';
                var contentHtml = '';
                var navTitle = '';
                for (i in manualData) {
                    for (child in manualData[i].list) {
                        contentHtml += '<li><span>' + manualData[i].list[child].code + '</span><span>' + that.changeString(manualData[i].list[child].describe) + '</span></li>';
                    }
                    mianHtml += '<div class="item" id="'+that.enReg(manualData[i].title)+'"><div class="item-title">' + manualData[i].title + '</div><ul>' + contentHtml + '</ul></div>';
                    navTitle += '<li><a href="#' + that.enReg(manualData[i].title) + '">' + manualData[i].title + '</a></li>'
                }
                navListDOM.innerHTML = navTitle;
                waterfallDOM.innerHTML = mianHtml;
                contentHtml = '';
                that._navAnimation();
                that._bodyClick();
            }
        }
